    <style>
        svg {
            height: 100%;
            width: 100%;
            background-color: #FFF;
            cursor: default;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
            text-align: center;
        }

        svg:not(.active):not(.ctrl) {
            text-align: center;
        }

        path.link {
            fill: none;
            stroke: rgba(0, 0, 0, 0.28);
            stroke-width: 4px;
            cursor: default;
        }

        svg:not(.active):not(.ctrl) path.link {
            text-align: center;
        }

        path.link.selected {
            stroke-dasharray: 10, 2;
        }

        path.link.dragline {
            pointer-events: none;
        }

        path.link.hidden {
            stroke-width: 0;
        }

        circle.node {
            stroke-width: 1.5px;
            cursor: pointer;
        }

        circle.node.reflexive {
            stroke: rgba(0, 0, 0, 0.25) !important;
            stroke-width: 2.5px;
        }

        text {
            font: 20px sans-serif;
            pointer-events: none;
        }

        text.id {
            text-anchor: left;
            font-weight: bold;
        }

        .anim-opacity2 {
            animation: 2s opacity2 0s infinite;
            -webkit-animation: 2s opacity2 0s infinite;
            -moz-animation: 2s opacity2 0s infinite;
        }

        @keyframes opacity2 {
            0% {
                opacity: .2
            }
            50% {
                opacity: .8;
            }
            100% {
                opacity: .2;
            }
        }

        @-webkit-keyframes opacity2 {
            0% {
                opacity: .2
            }
            50% {
                opacity: .8;
            }
            100% {
                opacity: .2;
            }
        }

        @-moz-keyframes opacity2 {
            0% {
                opacity: .2
            }
            50% {
                opacity: .8;
            }
            100% {
                opacity: .2;
            }
        }
    </style>
